services:
  frontend:
    build: ./appointment-tracker-frontend
    volumes:
      - ./appointment-tracker-frontend:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true  # Enable polling for hot reloading to work in Docker
    command: npm run dev

  php:
    build: .
    ports:
      - "80:80"
    environment:
      DB_HOST: mysql
      DB_USER: user
      DB_PASS: password
      DB_NAME: mydatabase
    volumes:
      - ./api:/var/www/html
      - ./vendor:/var/www/html/vendor
      - ./.env:/var/www/html/.env

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d  # Mount the directory containing SQL script
    ports:
      - "3306:3306"

volumes:
  node_modules: {}
  db_data: {}
